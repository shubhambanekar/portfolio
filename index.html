    <script>
      // Redirect to hash route for GitHub Pages SPA support
      (function() {
        var path = window.location.pathname;
        var base = '/portfolio';
        if (path.startsWith(base) && path !== base && path !== base + '/' && !window.location.hash) {
          var route = path.replace(base, '');
          window.location.replace(base + '/#' + route);
        }
      })();
    </script>
